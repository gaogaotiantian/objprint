name: lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 --exclude src/objprint/executing.py src/ tests/ --count --ignore=W503 --max-line-length=127 --statistics
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy src/ --exclude src/objprint/executing\.py --follow-imports=skip
